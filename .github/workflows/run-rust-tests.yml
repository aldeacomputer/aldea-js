name: Test and lint for rust node
run-name: Aldea rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

#    strategy:
#      matrix:
#        node-version: [ 18.x, 19.x ]
    defaults:
      run:
        shell: bash
        working-directory: rust-bench

    steps:
#      - run: rust-bench
      - uses: actions/checkout@v3
      - name: Cache Cargo
        id: cache-cargo
        uses: actions/cache@v3
        with:
          path: $HOME/.cargo
          key: ${{ runner.os }}-cargo-deps
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: make install
      - run: make lint
      - run: make test
      - name: Save Primes
        id: cache-primes-save
        uses: actions/cache/save@v3
        with:
          path: |
            $HOME/.cargo
          key: ${{ steps.cache-cargo.outputs.cache-primary-key }}

